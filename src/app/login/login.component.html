<toaster-container></toaster-container>
<div class="wrapper wrapper-full-page" style="background-color: #f5f5f5">
        <div class="full-page login-page" data-color="" data-image="../../assets/img/background/background-2.jpg">
        <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
            <div class="content">
                <div class="container">
                    <div class="row">
                      <div class="col-lg-4 col-md-4 col-md-offset-4">
                                              <div class="card" style="margin-top:90px">
                                                  <div class="header">
                                                      <h4 class="title">Login</h4>
                                                  </div>
                                                  <div class="content">
                                                    <form [formGroup]="login" (ngSubmit)="submitForm(login.value)">
                                                          <div class="row">
                                                              <div class="col-md-12">
                                                                  <div class="form-group" [ngClass]="{'has-error':!login.controls['username'].valid   && loginsubmitted}">
                                                                      <label>Username</label>
                                                                      <input class="form-control border-input" placeholder="Username" type="text" [formControl]="login.controls['username']" >
                                                                  </div>
                                                              </div>
                                                          </div>
                                                          <div class="row">
                                                              <div class="col-md-12">
                                                                  <div class="form-group"  [ngClass]="{'has-error':!login.controls['password'].valid   && loginsubmitted}">
                                                                      <label>Password</label>
                                                                      <input type="password" class="form-control border-input" placeholder="Password"  [formControl]="login.controls['password']">
                                                                  </div>
                                                              </div>
                                                          </div>

                                                          <div class="">
                                                              <button type="submit" class="btn btn-info btn-fill btn-wd">Login</button>
                                                          </div>
                                                          <div class="clearfix"></div>
                                                      </form>
                                                  </div>
                                              </div>
                                          </div>
                    </div>
                </div>
            </div>

        	<footer class="footer footer-transparent">
                <div class="container">
                    <div class="copyright">
                        Â© 2017, made with <i class="fa fa-heart heart"></i>
                    </div>
                </div>
            </footer>
        <div class="full-page-background" style="background-image: url(../../assets/img/background/background-2.jpg) "></div></div>
    </div>
